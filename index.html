<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visit Ethiopia Travel Agency</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Visit Ethiopia</h1>
        <p>Explore Ethiopia with the best travel experiences!</p>
        <p>Contact us: <strong>+251920647850</strong> | <strong>ayexadux@gmail.com</strong></p>
    </header>

    <section id="destination-section">
        <h2>Popular Destinations</h2>
        <ul id="destination-list">
            <!-- Destinations will be populated dynamically -->
        </ul>
    </section>

    <section id="booking-section">
        <h2>Book Your Trip</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Your name">

        <label for="destination">Destination:</label>
        <select id="destination">
            <!-- Options will be dynamically added -->
        </select>

        <button id="book-btn">Book Now</button>
        <p id="booking-message"></p>
    </section>

    <section id="countdown-section">
        <h2>Countdown to Our Next Special Offer!</h2>
        <p id="countdown">10</p>
    </section>

    <script src="script.js"></script>
</body>
</html>
